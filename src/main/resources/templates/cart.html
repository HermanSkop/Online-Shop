<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .product {
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product p {
            margin: 0;
            flex: 1;
        }
        .product a {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 2px;
            cursor: pointer;
        }
        .product h4 {
            margin: 0;
            flex: 1;
        }
        .menu {
            color: #212121;
            padding: 10px;
            display: flex;
        }
        .menu h1 {
            flex: 1;
            margin-top: 0;
            margin-bottom: 0;
        }
        .menu a {
            margin-left: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="menu">
    <h1>Cart</h1>
    <a th:hidden="${cart_products.isEmpty()}" th:href="@{/cart/order}">Place order</a>
    <a th:href="@{/products}">Products</a>
</div>
<div th:each="product : ${cart_products}" class="product">
    <h4 th:text="${product.getName()}"></h4>
    <p th:text="'Price: $' + ${product.getPrice()}"></p>
    <p th:text="${product.getShortDescription(20)}"></p>
    <p th:text="'Quantity: ' + ${product.getQuantity()}"></p>
    <a th:href="@{/cart/remove/{productId}/1(productId=${product.getId()})}">Remove one</a>
</div>
</body>
</html>
